<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__picture">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
      </picture>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <p class="card__info-eth"><img src="./images/icon-ethereum.svg" alt="Icon"> 0.041 ETH</p>
        <p class="card__info-days-left"><img src="./images/icon-clock.svg" alt="Icon"> 3 days left</p>
      </div>
      <hr>
      <div class="card__creator">
        <picture class="card__creator-picture">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
        </picture>
        <p class="card__creator-person">Creation of <em>Jules Wyvern</em></p>
      </div>
    </article>
  </main>
</body>
</html>

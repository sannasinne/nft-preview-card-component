<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" class="css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__picture">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
      </picture>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info-detail">
          <img src="./images/icon-ethereum.svg" alt="Icon">
          <p><strong>0.041 ETH</strong></p>
        </div>
        <div class="card__info-detail">
          <img src="./images/icon-clock.svg" alt="Icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__creator">
        <picture class="card__creator-picture">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
        </picture>
        <p class="card__creator-person">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </article>
  </main>
</body>
</html>
